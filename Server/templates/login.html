<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/login.css" rel="stylesheet" type="text/css"/>
    <title>Login</title>
</head>
<body>
        <div class="login-wrapper">
            <h2>Login</h2>
            <input type="text" id="user-email" name="userName" placeholder="Email">
            <input type="password" id="user-password" name="userPassword" placeholder="Password">
            <button class="login" onclick="logIn()">Login</button>
            <a href="/signUp" class="signup-link">회원가입</a>
        </div>
        <img src="static/images/login_bottom_img.png" alt="Bottom Image" class="bottom-image">
        <script src="static/javascript/login.js"></script>
</body>
</html>
