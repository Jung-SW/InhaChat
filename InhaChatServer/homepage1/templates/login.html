<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            border: none;
        }
        body{
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        body {
            background-image: url('background0.png'); /* 배경 이미지 파일 경로 설정 */
            background-size: 50%;
            background-position: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat; 
            background-color: #1e244f;
        }
    
        .login-wrapper{
            width: 750px;
            height: 700px;
            padding: 40px;
            top: 40%;
            left: 27%;
            position: fixed;
            box-sizing: border-box;
        }
        
        .login-wrapper > h2{
            font-size: 24px;
            color: hsl(211, 76%, 63%);
            margin-bottom: 20px;
        }
        #login-form > input{
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border-radius: 6px;
            background-color: #F8F8F8;
        }
        #login-form > input::placeholder{
            color: #D2D2D2;
        }
        #login-form > input[type="submit"]{
            color: #fff;
            font-size: 16px;
            background-color: #5ac4f4;
            margin-top: 20px;
        }
    
        #login-form > input[type="checkbox"]{
            display: none;
        }
        #login-form > label{
            color: #999999;
        }
        #login-form input[type="checkbox"] + label{
            cursor: pointer;
            padding-left: 26px;
            background-image: url("checkbox.png");
            background-repeat: no-repeat;
            background-size: contain;
        }
        #login-form input[type="checkbox"]:checked + label{
            background-image: url("checkbox-active.png");
            background-repeat: no-repeat;
            background-size: contain;
        }

        .signup-link {
            text-decoration: none;
            color: #5ac4f4; /* 링크 색상 */
            margin-top: 10px;
            display: inline-block;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .bottom-image {
            position: fixed;
            bottom: 0;
            left: 35%;  
            width: 25%;
            top: 83%;
        }

    </style>
</head>



<body>
        <div class="login-wrapper">
            <h2>Login</h2>
            <form method="post" action="file:///C:/Users/jiwoo-choi/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/json/chatbot.html" id="login-form">
                <input type="text" name="userName" placeholder="Email">
                <input type="password" name="userPassword" placeholder="Password">
                <label for="remember-check">
                    <input type="checkbox" id="remember-check">아이디 저장하기
                </label>
                <input type="submit" value="Login">
                <a href="file:///C:/Users/jiwoo-choi/Downloads/join-membership.html" class="signup-link">회원가입</a>
            </form>
        </div>
        <img src="chatbot0.png" alt="Bottom Image" class="bottom-image">
</body>
</html>
