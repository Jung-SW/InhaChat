<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-form {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-form p {
            margin-top: 15px;
            text-align: center;
        }

        .signup-form p a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <h2>회원가입</h2>
        <input type="text" id="user-name" name="username" placeholder="사용자명" required>
        <input type="email" id="user-email" name="email" placeholder="이메일" required>
        <input type="password" id="user-password" name="password" placeholder="비밀번호" required>
        <button onclick="signUp()" >가입하기</button>
        <p>이미 회원이신가요? <a href="/login">로그인</a></p>
    </div>
    <script>
        function signUp() {
            var userName = document.getElementById("user-name").value;
            var userEmail = document.getElementById("user-email").value;
            var userPassword = document.getElementById("user-password").value;
            if(userName.trim() === "") return;
            if(userEmail.trim() === "") return;
            if(userPassword.trim() === "") return;

            fetch('/sign', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify([
                    { name: userName },
                    { email: userEmail },
                    { password: userPassword }
                ])
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect) {
                    window.location.href = data.redirect;
                }
            })
        }
    </script>
</body>
</html>
